# Find full documentation here https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
name: CI

on:
  pull_request:

  # Manual invocation.
  workflow_dispatch:

  push:
    branches:
      - main
jobs:
  CDK:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'cdk/package-lock.json'
      - run: ./script/ci
        working-directory: cdk
      - uses: actions/upload-artifact@v3
        with:
          name: cdk
          path: cdk/cdk.out/security-hq.template.json
  SBT:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: 'sbt'
      - run: ./script/ci
      - uses: actions/upload-artifact@v3
        with:
          name: sbt
          path: |
            hq/conf/riff-raff.yaml
            hq/target/security-hq.deb
  Riff-Raff:
    runs-on: ubuntu-latest
    # See https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token
    permissions:
      # required by aws-actions/configure-aws-credentials
      id-token: write
      contents: read
    needs: [CDK, SBT]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: cdk
      - uses: actions/download-artifact@v3
        with:
          name: sbt
      # Setup AWS credentials to enable uploading to S3 for Riff-Raff.
      # See https://github.com/aws-actions/configure-aws-credentials
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          aws-region: eu-west-1
      - uses: guardian/actions-riff-raff@v2
        with:
          projectName: security-hq
          # Seed the build number with last number from TeamCity.
          buildNumberOffset: 1265
          configPath: conf/riff-raff.yaml
          contentDirectories: |
            security-hq-cfn:
              - security-hq.template.json
            security-hq:
              - target/security-hq.deb
