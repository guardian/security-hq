# Find full documentation here https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
name: CI

on:
  pull_request:

  # Manual invocation.
  workflow_dispatch:

  push:
    branches:
      - main
jobs:
  CI:
    runs-on: ubuntu-latest

    # See https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token
    permissions:
      id-token: write
      contents: read
      pull-requests: write # required by guardian/actions-riff-raff
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      # Configuring caching is also recommended.
      # See https://github.com/actions/setup-java
      - name: Setup Java 11
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: 'sbt'

      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'cdk/package-lock.json'

      - name: Run script/ci
        run: ./script/ci

      - uses: guardian/actions-riff-raff@b2107fa569a9d7153c76cc0ea7233617249d047b # v4.0.2
        with:
          projectName: security-hq
          roleArn: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          # Seed the build number with last number from TeamCity.
          buildNumberOffset: 1265
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          configPath: hq/conf/riff-raff.yaml
          contentDirectories: |
            security-hq-cfn:
              - cdk/cdk.out/security-hq.template.json
            security-hq:
              - hq/target/security-hq.deb
