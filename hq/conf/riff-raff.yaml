stacks:
- security
regions:
- eu-west-1
deployments:

  security-hq:
    type: autoscaling
    parameters:
      bucket: security-dist
    dependencies: [security-hq-cfn]

  security-hq-cfn:
    type: cloud-formation
    app: security-hq
    parameters:
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: security-hq
      templatePath: cfn.yaml
      amiTags:
        Recipe: security-java-lts
        BuiltBy: amigo
        AmigoStage: PROD
