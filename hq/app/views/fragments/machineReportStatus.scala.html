@import model.ReportStatus
@(status: ReportStatus)

@if(status == model.Amber) {
    <span>
        <i class="material-icons left amber-text">warning</i>
        No active access keys
        <a class="modal-trigger right" href="#credentials-help--machine"><i class="material-icons black-text">help_outline</i></a>
    </span>
}
@if(status == model.Green) {
    <i class="material-icons left green-text">check</i>
}
